<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>유저 선택창</title>
<!--  <link rel="stylesheet" th:href="@{/css/board.css}"/>-->
</head>
<body style="display: flex; margin-top: 10rem; height: 100vh">
  <div class="container" style="width: 50%; margin: 0 auto;">
    <h2>유저 목록</h2>
    <div><a th:href="@{/userAdd.do}" class="button">유저 등록</a></div>
    <table class="board_list">
      <colgroup>
        <col width="15%"/>
        <col width="*"/>
      </colgroup>
      <thead>
      <tr>
        <th scope="col">유저 번호</th>
        <th scope="col">유저 이름</th>
        <th scope="col">접속</th>
        <th scope="col">수정</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.size(list)} > 0" th:each="list: ${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.username}"></td>
        <td>
          <a th:href="@{/user(userId=${list.id})}" style="text-decoration: none; color: inherit; cursor: pointer;">선택</a>
        </td>
        <td>
          <a th:href="@{/userUpdate.do(userId=${list.id})}" style="text-decoration: none; color: inherit; cursor: pointer;">선택</a>
        </td>
      </tr>
      <tr th:unless="${#lists.size(list)} > 0">
        <td colspan="4">조회된 결과가 없습니다.</td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
